<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="icon" type="image/x-icon" href="meditation.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('yoga5.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover; /* Changed to cover for better background scaling */
            margin: 0; /* Added to remove default margin */
            padding: 0; /* Added to remove default padding */
        }
        .container {
            max-width: 350px; /* Changed width to max-width for responsiveness */
            padding: 16px;
            margin: 10% auto; /* Changed margin for centering */
            border-radius: 30px;
            position: relative; /* Added for positioning child elements */
        }
        
        .container input[type="text"],
        .container input[type="password"] {
            width: calc(100% - 40px); /* Adjusted width for better fit */
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .container button {
            background-color: rgb(245, 245, 7);
            color: rgb(11, 2, 2);
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 20px;
        }
         button:hover {
            opacity: 0.8;
        }
        .container .forget-password {
            color: #ffffff;
            cursor: pointer;
            margin-top: 10px;
            position: absolute;
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            bottom: -30px; /* Adjusted position */
        }
        .container .forget-password a {
            color: #ffffff;
            text-decoration: none;
        }
        .container .register-button {
            background-color: rgb(245, 245, 7);
            color: rgb(15, 4, 4);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px; /* Adjusted margin */
            border-radius: 20px;
        }
         .container .register-button:hover {
            opacity: 0.8;
        }
        .remember-me {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -50px; /* Adjusted position */
            color: #ffffff;
        }

    </style>
</head>
<body>
    <form class="container" action="authenticate.php" method="post">
        <label for="uname"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <button type="submit">Login</button>
        
        <label class="remember-me">
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        
        <div class="forget-password">
            <a href="#" style="color: white;">Forgot Password?</a>
        </div>
        
        <button type="button" class="register-button"><a href="registrationpage2.html" style="text-decoration: none; color: rgb(15, 4, 4);">Register</a></button>
    </form>
</body>
</html>
