<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="icon" type="image/x-icon" href="meditation.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            color: white;
            line-height: 1.5;
            letter-spacing: 1px;
            overflow-y: hidden;

        }

        nav {
            display: flex;
            gap: 5rem;
            text-align: center;
            justify-content: center;
            font-size: large;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding-top: 2rem;
            padding-left: 2rem;
            padding-right: 2rem;
            padding-bottom: 1.5rem;
            /* box-shadow: 5px 5px 4px rgb(151, 148, 148); */
            position: absolute;
            background-color: black;
            width: 100%;
            z-index: 1;
        }

        li a {
            list-style: none;
            text-decoration: none;
        }

        nav li {
            text-decoration: none;
            text-emphasis: none;
            list-style: none;
        }

        nav li:hover {
            font-size: 1.2rem;
            background-color: rgb(199, 196, 196);
            padding: 5px;
            border-radius: 5px;
        }

        .wrapper {

            min-height: 100vh;
            width: 100%;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url(aboutusimage/aboutback.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            z-index: -1;

        }

        .testimonial {
            padding: 30px 100px;

        }

        article h1 {
            margin-top: 7%;
            font-size: 50px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;

        }

        article h1:after {
            content: "";
            height: 5px;
            width: 225px;
            background-color: white;
            display: block;
            margin: auto;

        }

        article img {
            height: 200px;
            width: 200px;
            border: 2px solid white;
            border-radius: 50%;
            margin-top: 60px;

        }

        blockquote {
            font-family: sans-serif;
            font-size: 20px;
            margin-top: 30px;

        }

        article h5 {
            text-transform: uppercase;
            font-family: 30px;
            margin-top: 30px;
            letter-spacing: 1.5px;
            font-size: 30px;
        }

        article p {
            font-size: 25px;
        }

       
    </style>
</head>

<body>
    <nav>
        <li><a href="home.html">Home</a></li>

    </nav>
    <div class="wrapper">

        <div class="testimonial">

            <article>
                <h1>About Us</h1>
                <img src="meditation.png">
                <blockquote>
                    We at Purify aim to provide services that helps in reducing stress and anxiety
                    in this fast paced life we Provide solutions to the problems using Yoga and Meditation .

                </blockquote>
                <h5>Purify</h5>
                <p> Cleanse Yourself with Purify</p>
            </article>

            
        </div>
    </div>

</body>
