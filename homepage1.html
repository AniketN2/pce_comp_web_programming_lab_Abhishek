<!DOCTYPE html>
<html>
<head>
    <title>PRURIFY</title>
    <style>
        body {
            background-color: #0f0707;
            font-family: Arial, sans-serif;
        }
          
        header {
            background-color: #100b0b;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #100404;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        main section {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        main section h2 {
            margin-top: 0;
        }
        main section img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .thought {
            background-color: rgb(9, 3, 3);
            height: 33vh;
            margin: 30px;
            box-shadow: 5px 5px 2px rgb(37, 20, 20);
            border-radius: 1.5rem;
            margin-right: 100px;
            margin-top: 115px;}

        .btn{
        
  padding: 10px 20px;
  text-transform: uppercase;
  border-radius: 8px;
  font-size: 17px;
  font-weight: 500;
  color: #de1111;
  text-shadow: none;
  background: transparent;
  cursor: pointer;
  box-shadow: transparent;
  border: 1px solid #ffffff80;
  transition: 0.5s ease;
  user-select: none;
}

#btn:hover,
:focus {
  color: #ffffff;
  background: #008cff;
  border: 1px solid #008cff;
  text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff;
  box-shadow: 0 0 5px #008cff, 0 0 20px #008cff, 0 0 50px #008cff,
    0 0 100px #008cff;
}
.medi img {
            width: 50%;
            height: 70%;
            /* object-fit: cover; */
            border-radius: 20px;
            position: relative;


        }

        .yoga img {
            width: 50%;
            height: 70%;
            /* object-fit: cover; */
            border-radius: 20px;
            /* margin-left: 20vw; */
            align-self: self-end;

        }
        
        
    </style>
</head>
<body>
    <header>
        <h1>WELCOME TO PURIFY</h1>
    </header>
    <nav>
        
        <ul>
            <li><button class="btn">Login</button></li>
            <li><button class="btn">Signup</button></li>
            <li><button class="btn">Contact Us</button></li>
            
        </ul>
    </nav>
    <div class="content">
        <div class="thought">

        </div>
        <div class="service">
            <div class="medi">
                <img src="medi.png"> <button class="btn">Meditation</button>
            </div>
            <div class="yoga">
                <img src="yoga.png"><button class="btn">Login</button>
            </div>
        </div>
    </div>
